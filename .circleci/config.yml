version: 2.1

jobs:
  build-frontend:
    docker:
      - image: cimg/node:18.12.1
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            CI=false npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
          
  build-and-test-backend:
    docker:
      - image: microsoft/dotnet:latest
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build-test]
      - run:
          name: Build and run Backend test
          command: |
            cd src
            dotnet restore
            dotnet build
            dotnet test
      - save_cache:
          paths: [src/src.dll]
          key: backend-build-test
          
  test-frontend:
    docker:
      - image: cimg/node:18.12.1
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-test]
      - run:
          name: Front-end test
          command: |
              cd frontend
              npm install
              npm run test
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-test
          
  scan-frontend:
    docker:
      - image: cimg/node:18.12.1
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-scan]
      - run:
          name: Front-end scan
          command: |
              cd frontend
              npm install
              npm audit fix --audit-level=critical
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-scan

workflows:
  default:
    jobs:
      - build-frontend
      - build-and-test-backend
      - test-frontend:
          requires: [build-frontend]
      - scan-frontend:
          requires: [build-frontend]
